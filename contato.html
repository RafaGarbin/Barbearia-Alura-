<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
             <h1><img src="imagensprodutos/logo.png" alt=""></h1>
             <nav>   
                 <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="produtos.html">Produtos</a></li>
                     <li><a href="contato.html">Contato</a></li>
                 </ul>
             </nav>
         </div>
     </header>
     <main>
        <form>
            <label for="nomeesobrenome"> Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required >
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>
            
            <fieldset>
            <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                
                </select>
            </fieldset>
            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>



            <input type="submit" value="Enviar formulário" class="enviar">

            
        
        
        
        
        </form>

         
     </main>
     
     <footer>
         <img src="imagensprodutos/logo-branco.png" alt="">
         <p class="copy">&copy;Copyright Barbearia Alura - 2023</p>
     </footer>



</body>
</html>
